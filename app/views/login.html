  <body class="c-app flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <svg class="c-icon">
                        <use xlink:href="../content/vendors/@coreui/icons/svg/free.svg#cil-user"></use>
                      </svg>
                    </span>
                  </div>
                  <input
                    class="form-control"
                    type="text"
                    id="txtUserName"
                    placeholder="Username"
                    autofocus
                  />
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <svg class="c-icon">
                        <use xlink:href="../content/vendors/@coreui/icons/svg/free.svg#cil-lock-locked"></use>
                      </svg>
                    </span>
                  </div>
                  <input
                    class="form-control"
                    type="password"
                    id="txtPassword"
                    placeholder="Password"
                  />
                </div>
                <div class="row">
                  <div class="col-6">
                    <button
                      class="btn btn-primary px-4"
                      id="btnLogin"
                      type="button"
                    >
                      Login
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- CoreUI and necessary plugins-->
    <script src="../content/vendors/@coreui/coreui/js/coreui.bundle.min.js"></script>

    <script src="../content/js/toastr.min.js"></script>
    <script src="../scripts/login.js"></script>
  </body>
</html>
